<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=247a4aaea0e0950ceb7c4ac29a7b529e">
  </script>
  <style>
    #container {
      width: 300px;
      height: 180px;
    }
  </style>
  <title>高德地图</title>
</head>

<body>
  <div id="container"></div>
</body>
<script>
  window.onLoad = function () {
    var map = new AMap.Map('container', {
      zoom: 11, //级别
      center: [116.397428, 39.90923], //中心点坐标
      viewMode: '3D' //使用3D视图
    });
  }

  var url = 'https://webapi.amap.com/maps?v=1.4.14&key=247a4aaea0e0950ceb7c4ac29a7b529e&callback=onLoad';
  var jsapi = document.createElement('script');
  jsapi.charset = 'utf-8';
  jsapi.src = url;
  document.head.appendChild(jsapi);
</script>

</html>
