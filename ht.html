<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  用户名： <input type="text" placeholder="请输入用户名" /> <br>
  密码 ： <input type="password" /> <br>
  姓别： <input type="radio" name="sex"> 女 <input type="radio" name="sex"> 男 <br>
  <input type="checkbox"> 篮球 <input type="checkbox"> 足球 <br>
  <input type="button" value="点击"> <br>
  <input type="submit" value="提交按钮"> <br>
  <input type="reset" value="重置按钮"> <br> //重置按钮
  <input type="image"> <br> //图像按钮
  <input type="file"> <br>

  <h4>label的使用</h4>
  <!-- 用label直接进行包裹标签 -->
  <label>用户名： <input type="text"></label> <br>
  多个标签 <br>
  <label for="two">
    哈哈哈 <input type="text">
    呵呵呵 <input type="text" id="two">


  </label>
  html5新增的标签
  <header></header>
  <footer></footer>
  <nav></nav>
  <aside></aside>
  <article></article> <br> <br>
  datalist
  <input type="text" list="star">
  <datalist id="star">
    <option>hhhhh</option>
    <option>ssasa</option>
    <option>asasa</option>
    <option>sssas</option>
    <option>aaa</option>
  </datalist>

  filedset
  <fieldset>
    <legend>哈哈哈哈</legend>
    用户名：<input type="text">
  </fieldset>

</body>

</html>
